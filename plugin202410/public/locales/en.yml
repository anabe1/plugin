        <h3>About the Archival Collections</h3>
        <p>The Chinese University of Hong Kong Library preserves and makes accessible a vast range of archival collections to facilitate learning, teaching, and research. The finding aids on this site provide a descriptive guide to the Collections, including the historical context, scope and content, arrangement of the collections, and any access or use restrictions. The Collections described in finding aids are from two repositories at the Library:</br></br>
        &ensp;&emsp;<i class="fa fa-home"></i><b> Special Collections</b> (<a href="https://archives.lib.cuhk.edu.hk/spc" target="_new" >https://archives.lib.cuhk.edu.hk/spc</a>)<br/>
        &ensp;&emsp;<i class="fa fa-home"></i><b> University Archives</b> (<a href="https://archives.lib.cuhk.edu.hk/uar" target="_new" >https://archives.lib.cuhk.edu.hk/uar</a>)</p>   
    welcome_search_tips: |
        <h3>Search Tips</h3>
        <p>For a basic search, use the search box above to enter words or phrases. By default, every word or phrases entered in the search box returns results containing all words. Other ways to refine the search include:
          <ul>
            <li>Adding OR for results that contain any words entered (e.g. Chinese OR Literature)</li>
            <li>Using the quotation marks “” for results that contain the exact phrase (e.g. “annual report”, “評論”)</li>
          </ul>
          Results can be filtered by Repository, Material Type, Subject, and Names.<br/>
          For a broader search, it is recommended to select options in the navigation bar above to browse by Repository or Classifications.<br/>
        </p>
   
